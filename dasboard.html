<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .welcome {
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="welcome">Selamat Datang, <span id="username"></span>!</h1>
    <p>Ini adalah halaman dashboard.</p>
    
    <script>
        // Ambil data user yang login
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser) {
            // Jika belum login, redirect ke index.html
            window.location.href = 'index.html';
        } else {
            // Tampilkan username
            document.getElementById('username').textContent = currentUser.username;
        }

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const supabase = supabase.createClient(
    'https://waxqseyozmtelqplkjbl.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  );

  // Cek session aktif
  supabase.auth.getSession().then(({ data }) => {
    if (!data.session) window.location.href = 'index.html';
    else {
      document.getElementById('username').textContent = data.session.user.user_metadata.username;
    }
  });

  // Fungsi logout
  async function logout() {
    await supabase.auth.signOut();
    window.location.href = 'index.html';
  }
          </script>
</body>
</html>
